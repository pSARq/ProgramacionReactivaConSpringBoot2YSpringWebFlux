<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">

<head>
    <title th:text="${titulo}">Good Thymes Virtual Grocery</title>
</head>

<body>

<h1 th:text="${titulo}"></h1>

<a th:href="@{/listar}">volver</a>

<div>
    <div>
        <img th:if="${producto.foto != null && #strings.length(producto.foto)>0}"
             style="max-width: 25%"
             th:src="@{/uploads/img/} + ${producto.foto}" th:alt="${producto.nombre}" />
    </div>
    <ul>
        <li th:text="${producto.nombre}"></li>
        <li th:text="'Id: ' + ${producto.id}"></li>
        <li th:text="'Precio: ' + ${#numbers.formatCurrency(producto.precio)}"></li>
        <li th:text="'Fecha: ' + ${#calendars.format(producto.createAt, 'dd/MM/yyyy')}"></li>
    </ul>
</div>

</body>

</html>
